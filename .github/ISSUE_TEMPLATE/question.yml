name: ‚ùì Question
description: Ask a question about usage, configuration, or general help
title: '[Question]: '
labels: ['question', 'needs-triage']
assignees: ['d0whc3r']

body:
  - type: markdown
    attributes:
      value: |
        Thanks for your question! Please provide as much context as possible to help us give you the best answer.

  - type: textarea
    id: question
    attributes:
      label: Question
      description: What would you like to know?
      placeholder: Ask your question here...
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Question Category
      description: What category does your question fall into?
      options:
        - Installation and Setup
        - Configuration
        - Usage and Examples
        - Troubleshooting
        - MCP Client Integration
        - EGIPCI Service
        - Development and Contributing
        - Other
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Provide any relevant context about your situation
      placeholder: |
        - What are you trying to achieve?
        - What have you tried so far?
        - What environment are you using?

  - type: textarea
    id: configuration
    attributes:
      label: Current Configuration
      description: Share your current MCP configuration (sanitized)
      placeholder: |
        {
          "mcpServers": {
            "gencat-egipci": {
              "command": "npx",
              "args": ["-y", "@d0whc3r/egipci-mcp@latest"],
              "env": {
                "EGIPCI_COOKIE": "[REDACTED]"
              }
            }
          }
        }
      render: json

  - type: textarea
    id: additional
    attributes:
      label: Additional Information
      description: Any other information that might be helpful
      placeholder: Add any other context, screenshots, or information...

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have read the README and documentation
          required: true
        - label: I have searched existing issues for similar questions
          required: true
        - label: I have provided sufficient context for my question
          required: true
